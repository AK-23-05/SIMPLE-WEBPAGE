<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Webpage</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #006F8E;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <div class="content">
        <p>This is a simple webpage with a button. Click the button to see a message!</p>
        <button class="button" onclick="showMessage()">Click Me</button>
    </div>

    <footer>
        <p>&copy; 2024 My Simple Webpage</p>
    </footer>

    <script>
        // JavaScript function to show a message
        function showMessage() {
            alert('Hello! Thanks for clicking the button.');
        }
    </script>

</body>

</html>
